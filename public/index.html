<!DOCTYPE html>
<html>
    
    <head>
        <title>SpotiClient</title>
        <!--
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
        -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="media/favicon.png"/>
    </head>

    <!-- TODO: Spoticlient has Client Routing-->
    
    <body onload="init()">
        <div id="container">
            <nav>
                <section id="navbar" class="col-12">
                    <div>
                        <a class="active" onclick="showMySongs()">MY SONGS</a>
                        <a onclick="showAllSongs()">ALL SONGS</a>
                        <a id="navbar_playlists" onclick="showPlaylists()">PLAYLISTS</a>
                        <input id="search_input" type="text" onkeyup="search_filter()" >
                    </div>
                </section>
                
                <div class="row">
                <section id="tracks_list" class="col-9">
                    <ul>
                    </ul>
                </section>
                
                <aside id="playlists" class="col-3">
                    <span id="playlists_header">PLAYLIST</span>
                    <ul>
                        <!-- PLAYLISTS -->
                        
                    </ul>
                </aside>
            </div>

            <!-- AddToPlaylist Modal -->
            <div id="addToPlaylistModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <!-- Playlists list -->
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h3>Add song.title to</h3>
                    <ul>
                        
                    </ul>
                </div>
            </div>

            <!-- EditPlaylist Modal -->
            <div id="editPlaylist" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="editPlaylistClose()">&times;</span>
                    <h3>Select playlist's songs</h3>
                    <!-- <input type="checkbox"> elements -->
                </div>
            </div>


            </nav>
            <!-- PLAYER -->
            <section id="player" class="col-12">
                    <div id="player_image"></div>
                    <h3 id="player_title"></h3>
                    <audio controls id="music_player" class="col-8" controlsList="nodownload">
                        
                    </audio>
                </section>
        </div>
    </body>
    
    <!-- Scripts -->
    <script type="text/javascript" src="js/protos.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/playlists.js"></script>
    <script type="text/javascript" src="js/songs.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</html>
